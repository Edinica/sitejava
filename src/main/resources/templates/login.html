<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <div th:replace="/fragments/header :: header-css"/>
</head>
<body style="background-color: teal;">

<div th:replace="/fragments/header :: header"/>
<p>
            <form th:action="@{/login}" method="post">


                    <div th:if="${param.error}">
                        <div th:align="center" class="alert alert-danger">
                            Invalid username or password.<p></p>
                        </div>
                    </div>


                    <div th:if="${param.logout}">
                        <div th:align="center" class="alert alert-info">
                            You have been logged out.<p></p>
                        </div>
                    </div>

                    <div class="form-group"align="center">
                        <input type="text" name="username" id="username" class="form-control input-lg"
                               placeholder="Username" required="true" autofocus="true"/>



                        <input type="password" name="password" id="password" class="form-control input-lg"
                               placeholder="Password" required="true"/>
                    </div>

                                <br>
                        <div class="col-sm-3" style="float: none; margin: 0 auto;"th:align="center">
                            <input type="submit"  class="btn btn-primary btn-block" value="Login"/>


</div>

            </form>

</p>


<div th:replace="/fragments/footer :: footer"/>

</body>
</html>
