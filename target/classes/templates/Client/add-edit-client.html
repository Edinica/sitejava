<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Builing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body style="background-color:teal;">
    <div class="container my-5">
        <h3> Add/Edit Building</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/Client/createClient}" th:object="${client}" method="post">
                        <div class="row">

                            <div class="form-group col-md-8">
                                <label for="firstName" class="col-form-label">Name</label>
                                <input type="text" th:field="*{firstName}" class="form-control" 
                                            id="firstName" placeholder="Name" />
                            </div>

                            <div class="form-group col-md-8">
                                <label for="secondName" class="col-form-label">Address</label>
                                <input type="text" th:field="*{secondName}" class="form-control"
                                       id="secondName" placeholder="Street, number of house, etc..." />
                            </div>

                            <div class="form-group col-md-8">
                                <label for="lastName" class="col-form-label">City</label>
                                <input type="text" th:field="*{lastName}" class="form-control" 
                                            id="lastName" placeholder="City" />
                            </div>



                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value=" Submit ">
                            </div>

                            <input type="hidden" id="id" th:field="*{id}">
    
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
